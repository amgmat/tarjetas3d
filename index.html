<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Tarjetas 3D</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300,300i,400" rel="stylesheet">
	<link rel="stylesheet" href="estilos.css">

</head>
<body>
	<div class="contenedor">
		<div class="contenedor_tarjeta">
			<a href="#">
				<figure>
					<img src="img/4.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Raava y Vaatu</h2>
						<hr>
						<p>Los espiritus del bien y el mal. Destinados a estar en guerra por siempre para mantener el equilibrio entre el bien y el mal.</p>
					</figcaption>
				</figure>
			</a>
		</div>

		<div class="contenedor_tarjeta">
			<a href="#">
				<figure>
					<img src="img/1.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Wan y Raava vs Vaatu</h2>
						<hr>
						<p>Wan uniendo fuerzas con el Espiritu Raava en la convergencia armonica, se convierte en el primer avatar para detener al espiritu malvado Vaatu.</p>
					</figcaption>
				</figure>
			</a>
		</div>

		<div class="contenedor_tarjeta">
			<a href="#">
				<figure>
					<img src="img/2.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">El estado avatar</h2>
						<hr>
						<p>Es cuando el avatar utilizando el poder de raava tiene el control total de los 4 elementos.</p>
					</figcaption>
				</figure>
			</a>
		</div>

		<div class="contenedor_tarjeta">
			<a href="#">
				<figure>
					<img src="img/3.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">El avatar</h2>
						<hr>
						<p>Es una persona portadora del espiritu de Raava con la cual puede dominar los cuatro elementos. Cuando la persona muere, el espiritu de raava reencarnara en una nueva persona con los conocimientos de los avatares anteriores para continuar manteniendo el equilibrio en el mundo.</p>
					</figcaption>
				</figure>
			</a>
		</div>


	</div>
</body>
</html>
